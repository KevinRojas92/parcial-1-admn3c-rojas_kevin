<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLIT BILLS</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="separacion_contenedores">
        <h1>Split Bills</h1>
    </header>

    <main id="main" class="separacion_contenedores">
        <div class="modal" v-show="modal">
            <div class="cont_modal">
                <div class="header_agregar">
                    <h3>Agrega una factura</h3>
                    <a href="" @click="cerrar">x</a>
                </div>
    
                <form action="">
                    <div>
                        <label for="motivo">Motivo</label>
                        <input id="motivo" type="text" name="motivo" placeholder="Motivo">
                    </div>
        
                    <div style="margin-top: 25px;">
                        <label for="valor">Valor</label>
                        <input id="valor" type="number" name="valor" placeholder="Valor">
                    </div>
                </form>
    
                <button>Agregar</button>
            </div>
        </div>
        <form action="">
            <div>
                <label for="usuario1">{{usuario1}}</label>
                <input id="usuario1" type="number" name="usuario1" placeholder="Sueldo Usuario 1" v-model="sueldoU1">
            </div>
            
            <div style="margin-top: 25px;">
                <label for="usuario2" v-once>{{usuario2}}</label>
                <input id="usuario2" type="number" name="usuario2" placeholder="Sueldo Usuario 2" v-model="sueldoU2">
            </div>
        </form>
        
        <div class="cont_resultados">
            <div class="organizador_res">
                <button class="separacion_contenedores" @click="agregarNueva">Agregar nueva factura</button>
    
                <div class="separacion_contenedores">
                    <h2>Sus facturas:</h2>
    
                    <div class="resultado_individual">
                        <div class="header_resultado">
                            <h3>Arriendo</h3>
                            <a href="">x</a>
                        </div>
    
                        <div class="resultados" style="margin-top: 25px;">
                            <p>Usuario 1</p>
                            <p>$2.100</p>
                        </div>
    
                        <div class="resultados" style="margin-top: 20px;">
                            <p>Usuario 2</p>
                            <p>$1.900</p>
                        </div>
    
                        <div class="resultado_total">
                            <p>Total</p>
                            <p>$4.000</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
